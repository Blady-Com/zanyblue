# Default values for various build platform.  The pseudo platform "__all__"
# defines the base defaults for all platform.  If a particular platform doesn't
# define a default, the value from "__all__" is used.  The initial check in
# does not have platform specific values.  They will be filled in as builds
# are configured for these extra platform (Ubuntu, Fedora, CentOS, etc).

admindir: '%(top_dir)s/src/admin'
codecs_src: '%(top_dir)s/src/text/zanyblue-text-codecs.adb'
contribs_yaml: '%(top_dir)s/src/admin/contributors.yaml'
defs_file: "%(top_dir)s/%(defs_name)s"
defs_name: "src/mkfile/defs.mk"
defs_template: "defs.mk"
directory: '%(top_dir)s'
distribution_exclusions:
  - 'zbdevrc'
envdefs: []
extra_paths:
    - '/opt/GNAT/2018/bin'
ganalytics_file: "%(top_dir)s/src/admin/google-analytics.html"
ganalytics_null: "<!-- Google Analytics: Not included -->\n"
include_google_analytics: false
jenkins_makedefs:
    - 'SVN_VERSION=%(revision)s'            # SVN_REVISION set by Jenkins
    - 'GOOGLE_ANALYTICS_FLAG=-G'            # Enable Google Analytics
    - 'COPYRIGHT_YEAR=%(copyright_year)s'   # Copyright year is current year
    - 'PLATFORM_TARGET=%(platform_target)s' # Platform specific target
make: ['make']
manifest_template: "manifest.txt"
md5sum: 'md5sum'
md5sum_verify: true
notice_yaml: "zbnotice.yaml"
notice_output:
    notices.txt: '%(top_dir)s/NOTICES.txt'
    notices.rst: '%(top_dir)s/src/doc/source/notices.rst'
    contribs.txt: '%(top_dir)s/CONTRIBUTIONS.txt'
    contribs.rst: '%(top_dir)s/src/doc/source/contribs.rst'
platform_target: 'noop'
requirements: '%(top_dir)s/src/admin/requirements.txt'
setws_home: '%(data_dir)s/setws'
scm_user_rw: 'mkrohan'
scm_root_rw: 'svn+ssh://%(scm_user_rw)s@svn.code.sf.net/p/zanyblue/code'
scm_root_ro: 'https://svn.code.sf.net/p/zanyblue/code'
scm_branches:
    'master': 'trunk'
    '1.3': 'branches/zanyblue-1.3'
    '1.2': 'branches/zanyblue-1.2'
    '1.1': 'branches/zanyblue-1.1'
    '1.0': 'branches/zanyblue-1.0'
scm_releases: 'releases'
scm_implementation: 'svn'
src_dir: '%(top_dir)s/src'
svn: 'svn'
svnversion: 'svnversion'
templates_dir: "%(data_dir)s/templates"
test_target: xcheck
unicode_ebcdic_mappings:
    CP037: 'VENDORS/MICSFT/EBCDIC'
    CP500: 'VENDORS/MICSFT/EBCDIC'
    CP875: 'VENDORS/MICSFT/EBCDIC'
    CP1026: 'VENDORS/MICSFT/EBCDIC'
unicode_misc_mappings:
    CP856: 'VENDORS/MISC'
    CP1006: 'VENDORS/MISC'
    KOI8-R: 'VENDORS/MISC'
    KOI8-U: 'VENDORS/MISC'
    KPS9566: 'VENDORS/MISC'
    KZ1048: 'VENDORS/MISC'
unicode_std_mappings:
    CP874: 'VENDORS/MICSFT/WINDOWS'
    CP932: 'VENDORS/MICSFT/WINDOWS'
    CP936: 'VENDORS/MICSFT/WINDOWS'
    CP949: 'VENDORS/MICSFT/WINDOWS'
    CP950: 'VENDORS/MICSFT/WINDOWS'
    CP1250: 'VENDORS/MICSFT/WINDOWS'
    CP1251: 'VENDORS/MICSFT/WINDOWS'
    CP1252: 'VENDORS/MICSFT/WINDOWS'
    CP1253: 'VENDORS/MICSFT/WINDOWS'
    CP1254: 'VENDORS/MICSFT/WINDOWS'
    CP1255: 'VENDORS/MICSFT/WINDOWS'
    CP1256: 'VENDORS/MICSFT/WINDOWS'
    CP1257: 'VENDORS/MICSFT/WINDOWS'
    CP1258: 'VENDORS/MICSFT/WINDOWS'
    ISO8859-2: 'ISO8859'
    ISO8859-3: 'ISO8859'
    ISO8859-4: 'ISO8859'
    ISO8859-5: 'ISO8859'
    ISO8859-6: 'ISO8859'
    ISO8859-7: 'ISO8859'
    ISO8859-8: 'ISO8859'
    ISO8859-9: 'ISO8859'
    ISO8859-10: 'ISO8859'
    ISO8859-11: 'ISO8859'
    ISO8859-13: 'ISO8859'
    ISO8859-14: 'ISO8859'
    ISO8859-15: 'ISO8859'
    ISO8859-16: 'ISO8859'
unicode_url: 'http://www.unicode.org/Public/MAPPINGS'
unversioned_files:
    - 'CONTRIBUTIONS.txt'
    - 'NOTICES.txt'
    - 'src/zbvers.gpr'
    - 'src/root/zanyblue.ads'
    - 'src/zbtest/mesg/Commands.properties'
    - 'src/zbtest/mesg/Functions.properties'
venv_dir: '%(top_dir)s/%(venv_name)s'
venv_name: 'venv'
verify_workdir: '%(top_dir)s/%(work_dir)s'
version_mk: 'src/mkfile/version.mk'
versioned_name: 'zanyblue-%(version)s'
versioned_tarfile: '%(directory)s/%(versioned_name)s.tar.gz'
website_tarfile: '%(directory)s/website.tar.gz'
work_dir: 'stage'
ws_dirs:
    - '%(home)s/clients'
    - '%(home)s/workspaces'
    - '%(home)s/ws'
    - '%(home)s/zanyblue'
    - '%(home)s/zb'
